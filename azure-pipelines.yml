name: 1.$(Year:yy).$(Month)$(DayOfMonth).$(Rev:r)

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Build
    continueOnError: false
    steps:
    - task: TfxInstaller@3
      inputs:
        version: 'v0.8.x'
    - task: PackageAzureDevOpsExtension@3
      inputs:
        rootFolder: '$(Build.SourcesDirectory)'
        outputPath: '$(Build.ArtifactStagingDirectory)/Extension'
        extensionVersion: '$(Build.BuildNumber)'
        updateTasksVersion: false
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/Extension'
        artifact: 'Extension'
        publishLocation: 'pipeline'

- stage: Test
  condition: succeeded('Build')
  jobs:
  - deployment: Deploy
    continueOnError: false
    environment: Marketplace Test
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              targetPath: '$(Pipeline.Workspace)'
          - task: TfxInstaller@3
            inputs:
              version: 'v0.8.x'
          - task: PublishAzureDevOpsExtension@3
            inputs:
              connectTo: 'VsTeam'
              connectedServiceName: 'Marketplace Test'
              fileType: 'vsix'
              vsixFile: '$(Pipeline.Workspace)/Extension/*.vsix'
              publisherId: 'mmajcica-test2'
              extensionTag: '-test'
              extensionName: 'Deploy SSRS - Test'
              updateTasksVersion: false
              extensionVisibility: 'private'
              shareWith: 'mummy-test,actionlogementservices'
          - task: InstallAzureDevOpsExtension@3
            inputs:
              connectTo: 'VsTeam'
              connectedServiceName: 'Marketplace Test'
              method: 'id'
              publisherId: 'mmajcica-test2'
              extensionId: 'deploy-ssrs'
              extensionTag: '-test'
              accounts: 'https://dev.azure.com/mummy-test'

- stage: Production
  condition: and(succeeded('Test'), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: Deploy
    continueOnError: false
    environment: Marketplace
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              targetPath: '$(Pipeline.Workspace)'
          - task: TfxInstaller@3
            inputs:
              version: 'v0.8.x'
          - task: PublishAzureDevOpsExtension@3
            inputs:
              connectTo: 'VsTeam'
              connectedServiceName: 'Marketplace'
              fileType: 'vsix'
              vsixFile: '$(Pipeline.Workspace)/Extension/*.vsix'
